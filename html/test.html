<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Overlaying One DIV over Another DIV</title>
<style> 
    .container{
        width: 100vw;
        height: 100vh;
        position: relative;
        margin: 20px auto;
    }
    .box{
        width: 100%;
        height: 100%;            
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.8;  /* for demo purpose  */
    }
    .stack-top{
        height: 100%;            
        position: absolute;
        top: 0;
        width:50%;
        right: 0;
        z-index: 9;
         /* for demo purpose  */
    }
</style>
</head>
<body>
    <div class="container" style="background: rgb(35, 219, 195);">
        <div class="box" style="background: red;"></div>
        <div class="stack-top" style="background: blue;"></div>
    </div>
</body>
</html>
