<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Font Icon-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awsome/4.6.3/css/font-awesome.css">
     <!--bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
     <!--main css-->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="form-wrapper">
          <header>
            <div class="ts1">Login</div>
          </header>
          <form action="/home.html" method="post">
            <div class="field email">
                <div class="input-area">
                  <input type="text" name="usr" placeholder="User name or phone number">
                  <span class="material-icons icon">
                    person
                  </span>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <span class="error error-txt">Email can't be blank</span>
            </div>
            <div class="field password">
                <div class="input-area">
                  <input type="password" name="pwd" placeholder="Password">
                  <span class="material-icons icon">
                    password
                  </span>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <span class="error error-txt">Password can't be blank</span>
            </div>
            <div class="pass-txt"><a href="#">Forgot password?</a></div>
            <input type="submit" value="Login">
          </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
